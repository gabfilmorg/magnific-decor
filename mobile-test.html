<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teste Mobile - Magnific Decor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: #B32025;
            color: white;
        }
        .test-container {
            max-width: 100%;
            margin: 0 auto;
        }
        .category-test {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .image-item {
            margin: 10px 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #D4AF37;
        }
        .image-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        h2 {
            color: #D4AF37;
            text-align: center;
        }
        h3 {
            color: #F5F5F5;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>üéÑ Teste Mobile - Magnific Decor</h2>
        <p style="text-align: center;">Testando carregamento de imagens no celular</p>
        
        <div id="test-results"></div>
    </div>

    <script>
        // Mesma estrutura do site principal
        const categories = {
            'velas': {
                folder: 'VELAS',
                images: ['1.png', '2.png', '3.png']
            },
            'arboles': {
                folder: 'ARBOLES',
                images: ['1.png', '2.png', '3.png']
            }
        };

        const resultsDiv = document.getElementById('test-results');

        // Fun√ß√£o simples para criar imagem
        function createSimpleImage(imagePath, imageName, categoryName) {
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'category-test';
            
            const title = document.createElement('h3');
            title.textContent = `${categoryName} - ${imageName}`;
            categoryDiv.appendChild(title);
            
            const imageItem = document.createElement('div');
            imageItem.className = 'image-item';
            
            const img = document.createElement('img');
            img.alt = imageName;
            
            img.onerror = function() {
                imageItem.innerHTML = `
                    <div class="error">
                        ‚ùå Error: ${imageName}<br>
                        Ruta: ${imagePath}
                    </div>
                `;
            };
            
            img.onload = function() {
                console.log(`‚úÖ Carregada: ${imagePath}`);
            };
            
            img.src = imagePath;
            imageItem.appendChild(img);
            categoryDiv.appendChild(imageItem);
            
            return categoryDiv;
        }

        // Testar algumas imagens
        function testMobileImages() {
            console.log('üß™ Iniciando teste mobile...');
            
            Object.keys(categories).forEach(categoryKey => {
                const categoryData = categories[categoryKey];
                
                categoryData.images.forEach(imageName => {
                    const imagePath = `imagens/${categoryData.folder}/${imageName}`;
                    const imageElement = createSimpleImage(imagePath, imageName, categoryKey);
                    resultsDiv.appendChild(imageElement);
                });
            });
        }

        // Iniciar teste quando carregar
        window.addEventListener('load', testMobileImages);
    </script>
</body>
</html>
